 
 <div class="row">
    <div class="col-md-6">
      <h1>List of clients</h1>
    </div>
    <div class="col-md-6 text-right">
      <a routerLink="/add" class="btn btn-success"><i class="fa fa-plus"></i></a>
    </div>
  </div>


<div class="row">
  <div class="col-md-3 col-md-offset-9 text-right">
    <h3>Total : {{ total }} </h3>
  </div>
</div>

  <div class="row">
    <div class="col-md-12">

      <input (keyup)="searchClient()" [(ngModel)]="search" type="text" class="form-control" placeholder="Search...">

      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Image</th>
            <th>Fullname</th>
            <th>Telephone</th>
            <th>Email</th>
            <th>Balance</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of searchClients">
            <td>
<button (click)="toggleActive(client)" class="btn btn-sm" [ngClass]="
{
'btn-success' : client.active,
'btn-danger' : !client.active
}
">
    <i class="fa fa-power-off"></i>
</button>
            </td>
            <td>
              <img height="100" [alt]="client.email" [src]="client?.image">
            </td>
            <td>{{ client.firstName }} {{ client.lastName }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.balance }}</td>
            <td class="text-right">
                <a type="button" [routerLink]="['/edit', client.id]" class="btn btn-info btn-sm mr-2"><i class="fa fa-pencil"></i></a>
                <a type="button" (click)="removeClient(client.id)" class="btn btn-warning btn-sm"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
