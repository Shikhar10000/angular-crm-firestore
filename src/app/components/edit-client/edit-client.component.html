
<div class="row">
    <div class="col-md-6">
      <h1>Edit Client</h1>
    </div>
    <div class="col-md-6 text-right">
      <a routerLink="/" class="btn btn-link">
        <i class="fa fa-arrow-left"></i> Back to list
      </a>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-8 mx-auto">



    <img *ngIf="previewFile" [src]="previewFile" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
    <div class="form-group">
      <label for="Image"></label>
      <input #image="ngModel" ngModel (change)="previewImage($event)" type="file" name="Image" id="Image" class="form-control">
    </div>
        



  <form #f="ngForm" (submit)="updateClient(f)">
      <div class="form-group">
        <label for="firstName">firstName</label>
        <input [(ngModel)]="client.firstName" name="firstName" id="firstName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">lastName</label>
        <input [(ngModel)]="client.lastName" name="lastName" id="lastName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">telephone</label>
        <input [(ngModel)]="client.phone" name="phone" id="phone" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input [ngClass]="{'is-invalid': email.touched && email.invalid}" required [(ngModel)]="client.email" #email="ngModel" name="email" id="email" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="balance">balance</label>
        <input [ngClass]="{'is-invalid': balance.touched && balance.invalid}" required [(ngModel)]="client.balance" #balance="ngModel" name="balance" id="balance" type="number" class="form-control">
      </div>

      <button [disabled]="reload" class="btn btn-warning btn-block">
          <span *ngIf="reload">
              <i class="fa fa-spinner fa-spin"></i>
          </span>
          <span *ngIf="!reload">
              <i class="fa fa-refresh">  Update Client</i>
          </span>
      </button>

   </form>
    </div>
  </div>
